<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Puzzle Game</title>
    <link rel="stylesheet" href="game3.css">
</head>
<body>
    <div class="container">
        <h1>Quick Math Puzzle</h1>

    </div>

    <script src="game3.j"></script>
</body>
</html>
